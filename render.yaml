services:
  - type: web
    name: golive-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn 'app:create_app()'
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: golive-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: golive-db
    plan: free
