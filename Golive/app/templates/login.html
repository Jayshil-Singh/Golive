{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-3">{% if register %}Register{% else %}Login{% endif %}</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">{% if register %}Register{% else %}Login{% endif %}</button>
    </form>
    {% if not register %}
    <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
    {% else %}
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
